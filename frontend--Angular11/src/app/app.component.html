
<div class="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3 fixed-top" style="padding-left: 2rem;padding-right: 2rem;">
    <a [ngStyle]="{'color': 'white'}" class="navbar-brand" [routerLink]="'.'">USC Films</a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link nav-home" [routerLink]="'.'" (click)="isMenuCollapsed = true" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/mylist'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">My List</a>
        </li>
      </ul>

      <form action="sdsd" class="form-inline my-2 my-lg-0">
        <ng-template #rt let-r="result" let-t="term" class="searchTemplate">
          <div (click)="routerLink(r['id'],r['media_type'],r['title'],r['poster_path'])">
            <img [src]="r['backdrop_path']" class="mr-1" style="width: 60px">
            <!-- {{r.title}} -->
            <ngb-highlight [result]="r.title" [term]="t"></ngb-highlight>
          </div>

          <!-- <img [src]="r['backdrop_path']" class="mr-1" style="width: 50px"> -->

        </ng-template>

        <input name="search" id="typeahead-template" type="text"
          class=" bg-dark text-light mr-sm-2 searchInput" [(ngModel)]="model" [ngbTypeahead]="search"
          [resultTemplate]="rt" [inputFormatter]="formatter" placeholder="Search" />
      </form>

    </div>
  </nav>
  <router-outlet></router-outlet>

    <div class="row justify-content-center">
      <p class="align-self-center footerP">Powered by TMDB. Developed by Xx. Sun</p>
    </div>
  </div> -->

</div>
